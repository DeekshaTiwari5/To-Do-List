<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO-LIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- stylesheet: CSS file link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TASKS TO-DO</h1>
    <div class="task-input">
      <input type="text" id="add" placeholder="Add a task......."class="add-task" id="add" data-helloWord="asdasdas"/>
      <button id="add-button">Add</button>
    </div>
    <div class="filter-buttons">
      <button class="filter-option active" id="all">All</button>
      <button class="filter-option" id="pending">Pending</button>
      <button class="filter-option" id="completed">Completed</button>
      <button id="select-all">Select All</button>
      <button id="clear-all">Clear All</button>
    </div>
    <ul id="list">
      <!-- <li>
          <input type="checkbox" id="task1" data-id="12" class="custom-checkbox">
          <label for="task1">Buy groceries</label>
          <img src="bin.svg" class="delete" data-id="12" />
        </li> -->
    </ul>
    <div class="task-counter"> Tasks Left ToDo: <span id="tasks-counter">0</span></div>
  </div>
<!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
